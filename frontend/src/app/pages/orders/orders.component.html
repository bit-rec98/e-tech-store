<div class="container">
    <h1>My Orders</h1>
    
    <div class="orders-grid" *ngIf="orders.length > 0">
      <mat-card *ngFor="let order of orders">
        <mat-card-header>
          <mat-card-title>Order #{{order.id}}</mat-card-title>
          <mat-card-subtitle>{{order.date | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="order-info">
            <p>Status: <span class="status" [class]="order.status">{{order.status}}</span></p>
            <p>Items: {{order.itemCount}}</p>
            <p>Total Amount: {{order.total | currency}}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/orders', order.id]">
            View Details
          </button>
          <button mat-button *ngIf="order.status === 'shipped'" (click)="trackOrder(order)">
            Track Order
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="empty-orders" *ngIf="orders.length === 0">
      <mat-icon>receipt_long</mat-icon>
      <p>No orders yet</p>
      <button mat-raised-button color="primary" routerLink="/products">
        Start Shopping
      </button>
    </div>
  </div>
