<div class="container">
    <h1>Products</h1>
    
    <div class="grid">
      <mat-card *ngFor="let product of products">
        <img mat-card-image [src]="product.image" [alt]="product.name">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency}}/unit</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{product.description}}</p>
          <p class="availability">Available in sets of: {{product.minOrderQuantity}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products', product.id]">
            View Sets
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
