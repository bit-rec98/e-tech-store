<section class="hero">
    <div class="hero-content">
      <h1>Welcome to e-tech store</h1>
      <p>Your trusted partner for bulk purchasing solutions</p>
      <button mat-raised-button color="primary" routerLink="/products">
        Start Ordering
      </button>
    </div>
  </section>

  <section class="container">
    <h2>Featured Categories</h2>
    <div class="grid">
      <mat-card *ngFor="let category of categories">
        <mat-card-header>
          <mat-icon mat-card-avatar>{{category.icon}}</mat-icon>
          <mat-card-title>{{category.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{category.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products']" 
                  [queryParams]="{category: category.id}">
            Browse Products
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
