<mat-toolbar style="background-color: var(--primary-color); color: white;" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="/" style="cursor: pointer">e-tech store</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button routerLink="/cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-list-item routerLink="/products" routerLinkActive="active-link">
          <mat-icon>inventory_2</mat-icon>
          <span>Products</span>
        </a>
        <a mat-list-item routerLink="/cart" routerLinkActive="active-link">
          <mat-icon>shopping_cart</mat-icon>
          <span>Cart</span>
        </a>
        <a mat-list-item routerLink="/orders" routerLinkActive="active-link">
          <mat-icon>receipt_long</mat-icon>
          <span>Orders</span>
        </a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active-link">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/auth/login" *ngIf="!isLoggedIn" routerLinkActive="active-link">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </a>
        <a mat-list-item routerLink="/auth/register" *ngIf="!isLoggedIn" routerLinkActive="active-link">
          <mat-icon>person_add</mat-icon>
          <span>Register</span>
        </a>
        <a mat-list-item (click)="logout()" *ngIf="isLoggedIn">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/orders">
      <mat-icon>receipt_long</mat-icon>
      <span>Orders</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item *ngIf="!isLoggedIn" routerLink="/auth/login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
